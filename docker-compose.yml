version: '3'
services:
  db:
    container_name: db
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: db_cookie_project
    volumes:
      - mysql-db:/var/lib/mysql
      - ./queries.sql:/docker-entrypoint-initdb.d/data.sql
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      API_PORT: 80

volumes:
  mysql-db:

